<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- Latest compiled and minified CSS -->
		<link href="http://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="http://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="http://cdn.bootcss.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<style>
			.bar {
				background-color: #0074C7;
				height: 50px;
			}
			#title {
				height: 50px;
				line-height: 50px;
				background: #ffffff;
				text-align: center;
				vertical-align: middle;
			}
			#select-category {
				height: 50px;
			}
		</style>
		<script>
			$(document).ready(function(e) {

				$(document).on('click', '.bs-dropdown-to-select-group .dropdown-menu li', function(event) {
					var $target = $(event.currentTarget);
					$target.closest('.bs-dropdown-to-select-group').find('[data-bind="bs-drp-sel-value"]').val($target.attr('data-value')).end().children('.dropdown-toggle').dropdown('toggle');
					$target.closest('.bs-dropdown-to-select-group').find('[data-bind="bs-drp-sel-label"]').text($target.attr('data-value'));
					/*$target.text()*/
					return false;
				});

			});
		</script>
		<title>多多点</title>
	</head>
	<body>
		<div class="container">
			<div class="row bar">
				<div class="col-xs-4">
					<div id="select-category" class="input-group-btn bs-dropdown-to-select-group">
						<button type="button" class="btn btn-default dropdown-toggle as-is bs-dropdown-to-select" data-toggle="dropdown" tabindex="-1">
							<span data-bind="bs-drp-sel-label">us</span>
							<input type="hidden" name="country_path" data-bind="bs-drp-sel-value" value="us">
							<span class="caret"></span>
							<span class="sr-only">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu" role="menu" style=" max-height: 300px; overflow: scroll; overflow-y: scroll; overflow-x: hidden; ">
							<!-- Loop -->
							<li data-value="af">
								<a href="#">
									af - Afghanistan
								</a>
							</li>
							<li data-value="ax">
								<a href="#">
									ax - Aland Islands
								</a>
							</li>
							<li data-value="al">
								<a href="#">
									al - Albania
								</a>
							</li>
							<li data-value="dz">
								<a href="#">
									dz - Algeria
								</a>
							</li>
							<li data-value="as">
								<a href="#">
									as - American Samoa
								</a>
							</li>
							<li data-value="ad">
								<a href="#">
									ad - Andorra
								</a>
							</li>
							<li data-value="ao">
								<a href="#">
									ao - Angola
								</a>
							</li>
							<li data-value="ai">
								<a href="#">
									ai - Anguilla
								</a>
							</li>
							<!-- END Loop -->
						</ul>
					</div>
				</div>
				<div id="title" class="col-xs-4 center-block">
					<div>
						多多点
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
